<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="login()" class="border-1 border-200 border-round surface-overlay p-5">
    <div class="p-field flex flex-column mb-3">

      <label for="username" class="mb-2">Username:</label>
      <input class="p-inputtext" type="text" id="username" formControlName="username">

      <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <div *ngIf="username.errors.required">Tên người dùng là bắt buộc</div>
      </div> -->

      <label class="block" for="password">Password:</label>
      <input type="password" id="password" formControlName="password">

      <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required">Mật khẩu là bắt buộc</div>
      </div> -->

      <button type="submit" [disabled]="form.invalid">Login</button>
    </div>
  </form>
</div>
